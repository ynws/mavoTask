<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MavoTask</title>
        <!-- ライブラリの読み込み -->
        <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
        <script src="https://get.mavo.io/mavo.min.js"></script>
        <script language="javascript" type="text/javascript">
function TaskDone() {
    target = document.getElementById("taskPoint");
    target.innerHTML = parseInt(target.innerHTML) + 1;
}
        </script>
    </head>
    <body>
        <div mv-app="myapp" mv-mode="edit" mv-storage="local" mv-autosave>
            <!-- 要素数のカウント -->
            <p>[count(task)]個のタスクがあります</p>
            <p><span property="taskPoint" id = taskPoint>0</span>Point</p>
            <ul>
                <li property="task" mv-multiple>
                    <input type="submit" value="done" onclick="TaskDone()"><span property="title">サンプルのタスク</span></input>
                </li>
            </ul>
        </div>
    </body>
</html>
